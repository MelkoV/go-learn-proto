syntax = "proto3";

option go_package = "./user";

package user;

service user {
  rpc Login (LoginRequest) returns (LoginResponse) {}
  rpc Logout (LogoutRequest) returns (LogoutResponse) {}
}

message User {
  int64 id = 1;
  string name = 2;
}

message LoginRequest {
  string username = 1;
  string password = 2;
  bool remember = 3;
}

message LoginResponse {
  User user = 1;
}

message LogoutRequest {
  bool total = 1;
  User user = 2;
}

message LogoutResponse {
  bool success = 1;
}